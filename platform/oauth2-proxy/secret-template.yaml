# Template for oauth2-proxy secrets
# DO NOT commit actual secrets to git!
#
# Create the secret manually:
#
#   kubectl create secret generic oauth2-proxy-secrets \
#     --namespace oauth2-proxy \
#     --from-literal=client-id=YOUR_GOOGLE_CLIENT_ID \
#     --from-literal=client-secret=YOUR_GOOGLE_CLIENT_SECRET \
#     --from-literal=cookie-secret=$(openssl rand -base64 32 | tr -d '\n')
#
# Or use GitHub Actions secrets (see docs/gcp-setup.md)

apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secrets
  namespace: oauth2-proxy
type: Opaque
stringData:
  client-id: "REPLACE_WITH_GOOGLE_CLIENT_ID"
  client-secret: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"
  cookie-secret: "REPLACE_WITH_RANDOM_32_BYTE_STRING"
