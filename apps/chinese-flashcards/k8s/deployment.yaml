# Kubernetes Deployment for the app
# IMAGE_TAG and REGISTRY_URL are replaced by the deploy workflow

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chinese-flashcards
  labels:
    app: chinese-flashcards
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chinese-flashcards
  template:
    metadata:
      labels:
        app: chinese-flashcards
    spec:
      containers:
        - name: app
          image: REGISTRY_URL/chinese-flashcards:IMAGE_TAG
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            # Uncomment if using database
            # - name: DATABASE_URL
            #   valueFrom:
            #     secretKeyRef:
            #       name: app-template-db
            #       key: url
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1001
