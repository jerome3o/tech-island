# Kubernetes Service Account for user-service
# Used for Workload Identity to authenticate to GCS

apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service
  annotations:
    # Link to GCP service account for Workload Identity
    iam.gke.io/gcp-service-account: tech-island-user-service@GCP_PROJECT_ID.iam.gserviceaccount.com
