# Ingress with oauth2-proxy authentication and TLS
#
# Replace APP_NAME with your app name (e.g., my-app)
# The ingress IP is: 34.142.82.161

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-service
  labels:
    app: user-service
  annotations:
    # TLS via cert-manager (auto-provisions Let's Encrypt certificate)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # OAuth2-proxy authentication
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Preferred-Username,X-Auth-Request-Groups"
    # Health endpoint auth is skipped by oauth2-proxy config (OAUTH2_PROXY_SKIP_AUTH_ROUTES)
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - user-service.34.142.82.161.nip.io
      secretName: user-service-tls
  rules:
    - host: user-service.34.142.82.161.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
