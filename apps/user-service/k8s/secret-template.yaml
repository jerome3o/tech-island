# Database credentials secret
#
# This secret must be created manually before deploying the user-service.
# The credentials come from the Terraform Cloud SQL outputs.
#
# To create this secret:
#
# 1. Get the database credentials from Terraform:
#    cd infrastructure/terraform
#    terraform output database_private_ip
#    terraform output database_name
#    terraform output database_user
#    terraform output database_password
#
# 2. Create the secret (replace placeholders with actual values):
#
#    kubectl create secret generic cloudsql-db-credentials \
#      --from-literal=url="postgresql://USERNAME:PASSWORD@PRIVATE_IP:5432/DATABASE_NAME" \
#      --namespace apps
#
# Example:
#   kubectl create secret generic cloudsql-db-credentials \
#     --from-literal=url="postgresql://techisland:MySecurePass123@10.10.0.3:5432/techisland" \
#     --namespace apps
#
# NOTE: This file is a template/documentation only - it's not applied to the cluster.
# The actual secret must be created using kubectl as shown above.
