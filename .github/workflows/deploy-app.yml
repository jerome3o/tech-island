name: Deploy App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - '!apps/_template/**'
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name of the app to deploy (directory name in apps/)'
        required: true
        type: string

jobs:
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.changes.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed apps
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - deploy specified app
            echo "apps=[\"${{ github.event.inputs.app_name }}\"]" >> $GITHUB_OUTPUT
          else
            # Push trigger - detect changed apps
            CHANGED_APPS=$(git diff --name-only HEAD~1 HEAD -- apps/ | \
              grep -v "^apps/_template" | \
              cut -d'/' -f2 | \
              sort -u | \
              jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          fi
          echo "Detected apps: ${{ steps.changes.outputs.apps || 'none' }}"

  build-and-deploy:
    name: Build & Deploy
    needs: detect-changes
    if: needs.detect-changes.outputs.apps != '[]' && needs.detect-changes.outputs.apps != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate app exists
        run: |
          if [ ! -d "apps/${{ matrix.app }}" ]; then
            echo "Error: apps/${{ matrix.app }} does not exist"
            exit 1
          fi
          if [ ! -f "apps/${{ matrix.app }}/Dockerfile" ]; then
            echo "Error: apps/${{ matrix.app }}/Dockerfile does not exist"
            exit 1
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build container image
        run: |
          IMAGE="${{ secrets.ARTIFACT_REGISTRY_URL }}/${{ matrix.app }}:${{ github.sha }}"
          IMAGE_LATEST="${{ secrets.ARTIFACT_REGISTRY_URL }}/${{ matrix.app }}:latest"

          docker build \
            -t "$IMAGE" \
            -t "$IMAGE_LATEST" \
            -f "apps/${{ matrix.app }}/Dockerfile" \
            "apps/${{ matrix.app }}"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push container image
        run: |
          docker push "${{ secrets.ARTIFACT_REGISTRY_URL }}/${{ matrix.app }}:${{ github.sha }}"
          docker push "${{ secrets.ARTIFACT_REGISTRY_URL }}/${{ matrix.app }}:latest"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Create namespace if not exists
        run: |
          kubectl create namespace apps --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          # Replace image tag in manifests
          cd apps/${{ matrix.app }}/k8s

          # Update image reference in deployment
          for file in *.yaml *.yml 2>/dev/null; do
            if [ -f "$file" ]; then
              sed -i "s|IMAGE_TAG|${{ github.sha }}|g" "$file"
              sed -i "s|REGISTRY_URL|${{ secrets.ARTIFACT_REGISTRY_URL }}|g" "$file"
            fi
          done

          # Apply all manifests
          kubectl apply -f . -n apps

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ matrix.app }} -n apps --timeout=300s

      - name: Get app URL
        run: |
          echo "=== Deployment complete ==="
          echo "App: ${{ matrix.app }}"
          kubectl get ingress -n apps -l app=${{ matrix.app }} -o wide || echo "No ingress found"
          kubectl get service -n apps -l app=${{ matrix.app }} -o wide || echo "No service found"
